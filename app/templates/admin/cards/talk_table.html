<div class="card">
    <div class="card-header"><h5>{{ _('Talks') }}</h5></div>
    <div class="card-body">
        {{ talk_table.generate_html() | safe }}
    </div>
    <div class="card-footer">
        <a href="{{ url_for('admin.talk') }}" class="btn btn-primary">{{ _("Add new talk") }}</a>
    </div>
</div>
{% include 'snippets/talk/modal.html' %}
{% block script %}
{% include 'snippets/talk/modal_js.html' %}
<script type="text/javascript">
    {{ talk_table.generate_js(url_for('api.talk_table')) | safe }}
    $('#talkTable').on('click', '.talk-row', function () {populate_talk_modal($(this).attr('id'));});
    $('#talkTable').contextMenu({
        selector: '.talk-row',
        callback: function(key, options) {
            var id = $(this).attr('id');
            if (key == "view") {populate_talk_modal(id);}
            if (key == "edit") {window.open("{{ url_for('admin.talk') }}/" + id, "_self");}
            if (key == "copy") {window.open("{{ url_for('admin.talk') }}/" + id + "?copy=1", "_self");}
            if (key == "delete") {
                $.ajax({
                    url: '{{ url_for("api.talk") }}/' + id,
                    type: 'DELETE',
                    success: function(result) {
                        alert("deleted " + id);
                        $("#talkTable").dt.ajax.reload(function(x) {$("#talkTable").draw();});
                    }
                });
            }
        },
        items: {
            "view": {name: "{{ _("View") }}", icon: "far fa-eye"},
            "edit": {name: "{{ _("Edit") }}", icon: "fa-edit"},
            "copy": {name: "{{ _("Copy") }}", icon: "fa-copy"},
            "delete": {name: "{{ _("Delete") }}", icon: "far fa-trash-alt"},
        }
    });
</script>
{% endblock script %}

<div class="card">
    <div class="card-header"><h5><i class="far fa-clock"></i> {{ _('History') }}</h5></div>
    <div class="card-body">
        {% for history_item in history_items %}
            <div class="row p-2">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            {{ history_item.render_message() | safe }}
                        </div>
                        <div class="card-footer">
                            {{ moment(history_item.timestamp).calendar() }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% extends "admin/base.html" %}
{% block content %}
<div class="ui top attached secondary menu">
    <div class="item">
        <h3><i class="users icon"></i>&nbsp;{{ _('Users') }}</h3>
    </div>
</div>
<div class="ui bottom attached segment">
    {{ user_table.generate_html() | safe }}
</div>
{% endblock %}
{% block script %}
{{ user_table.generate_js(url_for('api.user_table')) | safe }}
<script type="text/javascript">
    $('#{{ user_table.table_id }}').on('click', '.{{ user_table.table_id }}-row', function () {window.open("{{ url_for('admin.user') }}/" + $(this).attr('id'), "_self");});
</script>
{% endblock script %}

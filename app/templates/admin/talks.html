{% extends "admin/base.html" %}
{% block content %}
<div class="ui segments">
    <div class="ui segment">
        <a href="{{ url_for('admin.historyitems', discriminator="talk") }}" class="ui tiny button right floated">{{ _("View related history") }}</a>
        <a href="{{ url_for('admin.talk') }}" class="ui tiny primary button right floated">{{ _("Add new talk") }}</a>
        <div class="floated left">
            <h2><i class="calendar icon"></i>&nbsp;{{ _('Talks') }}</h2>
        </div>
    </div>
    <div class="ui segment">
        {{ talk_table.generate_html() | safe }}
    </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    {{ talk_table.generate_js(url_for('api.talk_table')) | safe }}
    $('#talkTable').on('click', '.talk-row', function () {window.open("{{ url_for('core.talk') }}/" + $(this).attr('id'), "_self");});
    $('#talkTable').contextMenu({
        selector: '.talk-row',
        callback: function(key, options) {
            var id = $(this).attr('id');
            if (key == "view") {window.open("{{ url_for('core.talk') }}/" + id, "_self");}
            if (key == "edit") {window.open("{{ url_for('admin.talk') }}/" + id, "_self");}
            if (key == "copy") {window.open("{{ url_for('admin.talk') }}/" + id + "?copy=1", "_self");}
            if (key == "delete") {window.open("{{ url_for('admin.talk') }}/" + id + "/delete", "_self");}
        },
        items: {
            "view": {name: "{{ _("View") }}", icon: "add"},
            "edit": {name: "{{ _("Edit") }}", icon: "edit"},
            "copy": {name: "{{ _("Copy") }}", icon: "copy"},
            "delete": {name: "{{ _("Delete") }}", icon: "delete"},
        }
    });
</script>
{% endblock script %}

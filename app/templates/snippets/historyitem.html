<div class="historyitem card card-body">
    <div class="row">
        <div class="col mx-auto">
            <i class='{{ historyitem.type.icon }}'></i>&nbsp;{{ historyitem.message }}
        </div>
        <div class="col mx-auto">
            <div class="text-muted float-right">
                <small>{{ moment(historyitem.timestamp).calendar() }}</small>
            </div>
        </div>
    </div>
</div>

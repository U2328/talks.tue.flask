<div class="diff ui mini relaxed list">
    {% if diff %}
        {% for field, changeset in diff.items() %}
            <div class="item">
                <div class="content">
                    <span class="ui tiny label grey">{{ field }}</span>
                    <code>{{ changeset["from"]|json }}</code>
                    <i class="arrow right icon"></i>&nbsp;<code>{{ changeset["to"]|json }}</code>
                </div>
            </div>
        {% endfor %}
    {% else %}
        No diff
    {% endif %}
</div>

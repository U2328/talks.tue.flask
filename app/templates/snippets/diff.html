<ul class="diff list-unstyled">
    {% if diff %}
        {% for field, changeset in diff.items() %}
            <li>
                <span class="badge badge-dark">{{ field }}</span>
                <code>{{ changeset["from"]|json }}</code>
                <i class="fas fa-arrow-right"></i>&nbsp;<code>{{ changeset["to"]|json }}</code>
            </li>
        {% endfor %}
    {% else %}
        <li>No diff</li>
    {% endif %}
</ul>

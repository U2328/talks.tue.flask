<script type="text/javascript">
populate_speaker_modal = function(id) {
    var modal = $('#speakerModal');
    if (id !== modal.data('lastId')) {
        var speaker = JSON.parse(sessionStorage["speaker" + id]);
        modal.find('.modal-title').text(speaker.full_name);
        modal.find('.about_me').html(speaker.rendered_about_me);
        modal.find('.link').attr('href', "")
        modal.data('lastId', id);
    }
    modal.modal('toggle');
};
</script>

{% extends 'base.html' %}
{% block content %}
<div class="container pt-2">
    <div class="card">
        <div class="card-header"><h5>Talks</h5></div>
        <div class="card-body">
            {{ table.generate_html() | safe }}
        </div>
    </div>
</div>
{% endblock content %}
{% block script %}
<script type="text/javascript">
    {{ table.generate_js(url_for('api.talk_table')) | safe }}
    $('#talkTable').on('click', '.talk-row', function () {window.open("{{ url_for('core.talk') }}/" + id, "_self");});
</script>
{% endblock script %}
